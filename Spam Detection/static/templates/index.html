<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">  
    <title>Spam Detection</title>

<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}


body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f7fa;
    color: #4a4a4a;
    line-height: 1.6;
    position: relative;
    overflow: hidden;
}


.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

#background-video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: none;
}

.overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(3, 3, 3, 0.5); /* Semi-transparent black overlay */
    z-index: 0;
    pointer-events: none; /* Allows interaction with the video if needed */
}


.sec-1 {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: rgba(0, 0, 0, 0.3); /* Slightly transparent background to overlay on the video */
}


.container {
    background-color: #ffffff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    width: 90%;
    max-width: 600px;
    text-align: center;
    position: relative;
    z-index: 1;
}


h1 {
    margin-bottom: 20px;
    color: #2c5282;
    font-size: 28px;
    font-weight: 600;
}


.form-1 textarea {
    width: 100%;
    height: 160px;
    padding: 15px;
    margin-bottom: 20px;
    border: 1px solid #cbd5e0;
    border-radius: 8px;
    font-size: 16px;
    resize: none;
    transition: border-color 0.5s, box-shadow 0.5s;
    background-color: #f2f2f2;
    position: relative;
    z-index: 0;
}

.form-1 textarea:focus {
    border-color: #2c5282;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    outline: none;
}


.submit_button {
    background-color: #2c5282;
    color: #ffffff;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.3s;
    position: relative;
    z-index: 2;
}

.submit_button:hover {
    background-color: #234e70;
    transform: translateY(-2px);
}

body {
    margin-bottom: 20px;
}


</style>

</head>
<body>

    <div class="video-bg">
        <video autoplay muted loop id="background-video">
            <source src="ai.mp4" type="video/mp4">
        </video>
    </div>

    <section class="sec-1">
        <div class="container">
            <h1>Spam Detection System</h1>
            <form class="form-1" action="/predict" method="post">
                <textarea name="message" id="message" placeholder="Enter your message:"></textarea>
                <br>
                <input class="submit_button" type="submit" value="submit">
            </form>
        </div>
    </section>
</body>
</html>
